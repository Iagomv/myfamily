spring.application.name=myfamily

# Database - Production Configuration
# Prefer `JDBC_DATABASE_URL` (JDBC-style) then fall back to `DATABASE_URL`.
# Example: jdbc:postgresql://<HOST>:5432/<DB>?sslmode=require
spring.datasource.url=${JDBC_DATABASE_URL:${DATABASE_URL:jdbc:postgresql://localhost:5432/myfamily_db}}
spring.datasource.username=${DATABASE_USER:admin}
spring.datasource.password=${DATABASE_PASSWORD:admin123}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# JPA/Hibernate - Production Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false
# PostgreSQL Cloud Platform Fixes (Render, Railway, etc.)
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.datasource.hikari.data-source-properties.prepareThreshold=0
spring.datasource.hikari.data-source-properties.cachePrepStmts=false

# Server Configuration
server.port=${SERVER_PORT:8080}
server.servlet.contextPath=/api
server.servlet.session.tracking-modes=COOKIE
server.compression.enabled=true
server.compression.min-response-size=1024

# JWT Configuration
jwt.secret=${JWT_SECRET:change-me-to-secure-key}
jwt.expiration=${JWT_EXPIRATION:3600}

# CORS Configuration
app.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.exposed-headers=Authorization
app.cors.allow-credentials=true
app.cors.max-age=3600

# File Upload Configuration
app.upload.dir=${UPLOAD_DIR:/app/uploads}
app.upload.max-size=${MAX_UPLOAD_SIZE:52428800}
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Logging - Adjust based on environment
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.es.myfamily=${LOGGING_LEVEL_APP:INFO}
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Actuator - Health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Application Settings
app.max-families-per-user=${MAX_FAMILIES_PER_USER:5}
app.invitation-code-length=${INVITATION_CODE_LENGTH:8}

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# Connection Pool
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Security Configuration
spring.security.user.name=${SECURITY_USER_NAME:admin}
spring.security.user.password=${SECURITY_USER_PASSWORD:securepassword}


