spring.application.name=myfamily

# Disable Docker Compose integration
spring.docker.compose.enabled=false

# Configuración de conexión a PostgreSQL para Spring Compose
# Prefer JDBC env var first for portability: `JDBC_DATABASE_URL` then `DATABASE_URL`.
# Example: jdbc:postgresql://<HOST>:5432/<DB>?currentSchema=public&sslmode=require
spring.datasource.url=${JDBC_DATABASE_URL:${DATABASE_URL:jdbc:postgresql://localhost:5432/myfamily_db?currentSchema=public}}
spring.datasource.username=${DATABASE_USER:admin}
spring.datasource.password=${DATABASE_PASSWORD:admin123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (opcional, recomendado para desarrollo)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public

# Global API base path
server.servlet.contextPath=/api

# JWT Configuration
jwt.secret=${JWT_SECRET:change-me-to-secure-key}
jwt.expiration=${JWT_EXPIRATION:3600}

logging.level.org.springframework.security=DEBUG

# Disable server-side session management
server.servlet.session.tracking-modes=COOKIE

# Application Settings
max.families.per.user=5
invitation.code.length=8

server.port=${PORT:8080}