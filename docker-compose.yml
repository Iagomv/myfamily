services:
  postgres:
    image: postgres:15-alpine
    container_name: myfamily_postgres
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-myfamily_db}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/myfamily/db-init:/docker-entrypoint-initdb.d
    networks:
      - myfamily_network

  backend:
    build:
      context: ./backend/myfamily
      dockerfile: Dockerfile
      target: dev
    container_name: myfamily_backend
    env_file:
      - ./.env
    ports:
      - "8080:8080"
    volumes:
      - ./backend/uploads:/app/uploads
    environment:
      JDBC_DATABASE_URL: ${JDBC_DATABASE_URL}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      UPLOAD_DIR: ${UPLOAD_DIR}
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE}
      SERVER_PORT: ${SERVER_PORT}
      LOGGING_LEVEL_ROOT: ${LOGGING_LEVEL_ROOT}
      LOGGING_LEVEL_APP: ${LOGGING_LEVEL_APP}
      APP_CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    networks:
      - myfamily_network
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend/myFamily
      dockerfile: Dockerfile
      target: dev
    container_name: myfamily_frontend
    env_file:
      - ./.env
    ports:
      - "4200:4200"
    environment:
      NG_APP_API_URL: ${NG_APP_API_URL}
      BACKEND_HOST: backend
      BACKEND_PORT: 8080
    networks:
      - myfamily_network
    depends_on:
      - backend

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: myfamily_cloudflared
    command: tunnel --no-autoupdate run --token ${CLOUDFLARED_TOKEN}
    restart: unless-stopped
    environment:
      - TUNNEL_ORIGIN_CERT=/etc/cloudflared/cert.pem
    volumes:
      - ./cloudflared:/etc/cloudflared:ro
    networks:
      - myfamily_network
    depends_on:
      - frontend

volumes:
  postgres_data:

networks:
  myfamily_network:
    driver: bridge
