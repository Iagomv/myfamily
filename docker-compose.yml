services:
  postgres:
    image: postgres:15-alpine
    container_name: myfamily_postgres
    environment:
      POSTGRES_DB: myfamily_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - myfamily_network

  backend:
    build:
      context: ./backend/myfamily
      dockerfile: Dockerfile
    container_name: myfamily_backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DATABASE_URL: jdbc:postgresql://postgres:5432/myfamily_db
      DATABASE_USER: admin
      DATABASE_PASSWORD: admin123
      JWT_SECRET: mySecretKeyForDevelopmentOnlyChangeInProduction
      UPLOAD_DIR: /app/uploads
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - postgres
    networks:
      - myfamily_network

  frontend:
    build:
      context: ./frontend/myFamily
      dockerfile: Dockerfile
    container_name: myfamily_frontend
    ports:
      - "4200:4200"
    environment:
      NG_APP_API_URL: http://localhost:8080/api
      BACKEND_HOST: backend
      BACKEND_PORT: 8080
    depends_on:
      - backend
    networks:
      - myfamily_network

volumes:
  postgres_data:

networks:
  myfamily_network:
    driver: bridge