version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: myfamily_postgres_prod
    environment:
      POSTGRES_DB: ${DB_NAME:-myfamily_db}
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - myfamily_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend/myfamily
      dockerfile: Dockerfile.prod
    container_name: myfamily_backend_prod
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-myfamily_db}
      DATABASE_USER: ${DB_USER:-admin}
      DATABASE_PASSWORD: ${DB_PASSWORD:-admin123}
      JWT_SECRET: ${JWT_SECRET}
      UPLOAD_DIR: /app/uploads
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
      SERVER_PORT: 8080
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - myfamily_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend/myFamily
      dockerfile: Dockerfile.prod
    container_name: myfamily_frontend_prod
    ports:
      - "3000:80"
    environment:
      NG_APP_API_URL: ${API_URL:-http://localhost:8080/api}
    depends_on:
      - backend
    networks:
      - myfamily_network
    restart: unless-stopped

volumes:
  postgres_prod_data:
    driver: local

networks:
  myfamily_network:
    driver: bridge
