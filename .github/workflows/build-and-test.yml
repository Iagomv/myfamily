name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: myfamily_db
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build backend
        working-directory: ./backend/myfamily
        run: mvn clean package -DskipTests

      - name: Run backend tests
        working-directory: ./backend/myfamily
        env:
          DATABASE_URL: jdbc:postgresql://localhost:5432/myfamily_db
          DATABASE_USER: admin
          DATABASE_PASSWORD: admin123
        run: mvn test

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/myFamily/package-lock.json"

      - name: Install dependencies
        working-directory: ./frontend/myFamily
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend/myFamily
        run: npm run build

      - name: Run frontend tests
        working-directory: ./frontend/myFamily
        run: npm test -- --watch=false --browsers=ChromeHeadless
