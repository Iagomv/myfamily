<ion-card class="document-card">
  <ion-card-content class="document-card-content">
    <div class="doc-left">
      <div class="doc-icon-wrap">
        <ion-icon name="document-text-outline" class="doc-icon"></ion-icon>
      </div>

      <div class="doc-info">
        <div class="doc-title">{{ document.title }}</div>
        <div class="doc-meta">
          {{ document.uploadedDate | date : "d MMM yyyy" : undefined : "es-ES" }}
          <span class="dot">â€¢</span>
          {{ formatBytes(document.fileSize) }}
        </div>
      </div>
    </div>

    <ion-button fill="clear" size="small" class="download-button" (click)="onDownload()">
      <ion-icon slot="icon-only" name="download-outline"></ion-icon>
    </ion-button>
  </ion-card-content>
</ion-card>
