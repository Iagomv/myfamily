<ion-header>
  <ion-toolbar>
    <ion-title>Selecciona un avatar</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()" aria-label="Cerrar">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-wrap">
    <ion-grid>
      <ion-row>
        <ion-col size="4" sizeSm="3" sizeMd="2" *ngFor="let iconName of iconNames; trackBy: trackByName">
          <button type="button" class="icon-tile" [class.is-selected]="iconName === selectedIconName"
            (click)="select(iconName)" [attr.aria-label]="'Seleccionar ' + iconName">
            <img class="icon-img" [src]="getIconSrc(iconName)" [alt]="iconName" />
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
