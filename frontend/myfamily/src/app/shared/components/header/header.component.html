<ion-header [translucent]="true">
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <app-back-button *ngIf="showBackButton" [onBack]="handleBack.bind(this)"></app-back-button>
    </ion-buttons>

    <ion-title class="title-text">
      <ion-icon *ngIf="icon" [name]="icon" class="header-icon"></ion-icon>
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>
