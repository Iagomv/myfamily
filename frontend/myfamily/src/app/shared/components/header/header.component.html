<ion-header [translucent]="true">
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <app-back-button *ngIf="showBackButton" [onBack]="handleBack.bind(this)"></app-back-button>
    </ion-buttons>

    <div class="toolbar-content">
      <span class="header-content">
        <ion-icon *ngIf="icon" [name]="icon" class="header-icon"></ion-icon>
        <ion-title class="title-text">{{ title }}</ion-title>
      </span>
    </div>
  </ion-toolbar>
</ion-header>
